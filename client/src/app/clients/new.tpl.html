<form class="edit-client">
    <div class="row">
        <div class="input-field col s12">
            <label for="short_name" ng-class="{ active: model.client.short_name }">Nazwa skrócona</label>
            <input type="text" ng-model="model.client.short_name" id="short_name">
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <label for="long_name" ng-class="{ active: model.client.long_name }">Nazwa pełna</label>
            <input type="text" ng-model="model.client.long_name" id="long_name">
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <label for="address" ng-class="{ active: model.client.address }">Adres</label>
            <input type="text" ng-model="model.client.address" id="address">
        </div>
    </div>    
    <div class="row">
        <div class="input-field col s6">
            <label for="zip" ng-class="{ active: model.client.zip }">Kod pocztowy</label>
            <input type="text" ng-model="model.client.zip" id="zip">
        </div>
        <div class="input-field col s6">
            <label for="city" ng-class="{ active: model.client.city }">Miasto</label>
            <input type="text" ng-model="model.client.city" id="city">
        </div>
    </div>
</div>
<div class="row">
    <div class="input-field col s6">
        <label for="nip" ng-class="{ active: model.client.nip }">NIP</label>
        <input type="text" ng-model="model.client.nip" id="nip">
    </div>
    <div class="input-field col s6">
        <label for="regon" ng-class="{ active: model.client.regon }">Regon</label>
        <input type="text" ng-model="model.client.regon" id="regon">
    </div>
</div>
<div class="row">
    <div class="input-field col s6">
        <label for="email" ng-class="{ active: model.client.email }">E-mail</label>
        <input type="email" ng-model="model.client.email" id="email" class="validate">
    </div>
    <div class="input-field col s6">
        <label for="phone" ng-class="{ active: model.client.phone }">Telefon</label>
        <input type="text" ng-model="model.client.phone" id="phone">
    </div>
</div>

</form>
<div class="section">
    <a class="btn waves-effect waves-light right" ng-click="model.save()">
        <span ng-hide="model.client.id"><i class="mdi-content-add medium"></i> Dodaj</span>
        <span ng-show="model.client.id"><i class="mdi-content-save medium"></i> Zapisz</span>
    </a>
</div>
