<h5>Klienci</h5>
<div class="row">
    <div class="col s12 m6" ng-repeat="client in model.clients">
        <div class="card midi">
            <div class="card-image waves-effect waves-block waves-light">
                <!-- <img class="activator" src="images/office.jpg"> -->
                <iframe class="activator"
                src="http://www.panoramio.com/wapi/template/photo.html?tag=hdr&amp;width=400&amp;height=300"
                frameborder="0" width="400" height="300" scrolling="no" marginwidth="0" marginheight="0"> </iframe>
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ client.short_name }} <i class="mdi-navigation-more-vert right"></i></span>
                <p><a href="mailto:{{ client.email }}">{{ client.email }}</a></p>
                <p><a href="tel:{{ client.phone }}">{{ client.phone }}</a></p>
            </div>
            <div class="card-reveal">
                <ng-include src="'clients/single.tpl.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
