<h4>Klienci</h4>
<div class="row">
    <div class="col s12 m4 right">
        <ng-include src="'clients/new.tpl.html'"></ng-include>
    </div>
    <div class="col s12 m8">
        <div class="row">
            <div class="col s12 m6 " ng-repeat="client in model.clients">
                <div class="card medium">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" ng-src="{{ model.thumbnail(client.thumbnail) }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ client.short_name }} <i class="material-icons right">more_vert</i></span>
                        <p><a href="mailto:{{ client.email }}">{{ client.email }}</a></p>
                        <p><a href="tel:{{ client.phone }}">{{ client.phone }}</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ client.long_name }} <i class="material-icons right">close</i></span>
                        <address class="section">
                            {{ client.address }} <br/>
                            {{ client.zip }} {{ client.city }}
                        </address>
                        <p>nip: {{ client.nip }}<br/>
                            regon: {{ client.regon }}
                        </p>
                        <div class="divider"></div>
                        <p>
                            <a href="mailto:{{ client.email }}">{{ client.email }}</a>
                            <a class="right" href="tel:{{ client.phone }}">{{ client.phone }}</a>
                        </p>
                        <div class="card-footer">
                            <div class="divider"></div>
                            <button class="btn btn-flat waves-effect waves-light" ng-click="model.edit(client)">
                                <i class="material-icons center">create</i>
                            </button>
                            <button class="btn btn-flat waves-effect waves-light" ng-click="model.remove(client)" \>
                                <i class="material-icons center">delete</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
