<ul id="slide-out" class="side-nav collection clients">
    <li class="collection-header">
        <h5>Klienci</h5>
    </li>
    <li class="collection-item avatar" ng-repeat="client in model.clients">
        <img ng-src="{{ model.thumbnail(client.thumbnail, 'small') }}" alt="" class="circle">
        <span class="title">{{ client.short_name }}</span>
        <p>{{ client.nip }}</p>
        <a href="" class="secondary-content" ng-click="model.choose(client)">
        	<i ng-class="{'orange-text': true, small: true, 'mdi-action-label-outline': client.id != model.choosed, 'mdi-action-label': client.id == model.choosed}"></i>
        </a>
    </li>
</ul>

<a data-activates="slide-out" class="button-collapse btn-large btn-flat"><i class="mdi-social-person"></i></a>
