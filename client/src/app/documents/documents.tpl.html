<div class="row">
	<div class="col s12 margin-bottom">
		<ul class="tabs">
			<li class="tab col s6"><a class="active" href="#docs">Faktury</a></li>
			<li class="tab col s6"><a href="#about">Ja</a></li>
		</ul>
	</div>
	<div id="docs" class="col s12">
		<div class="section">
			<ul class="pagination">
				<li class="disabled">mc:</li>
				<li ng-repeat="(i, m) in model.months"><a class="waves-effect" ng-click="model.month = i;">{{ i }}</a></li>
			</ul>
		</div>	
		<div class="section">
			<table class="hoverable documents">
				<thead>
					<tr>
						<th>Klient</th>
						<th>Data</th>
						<th>Numer</th>
						<th>Netto</th>
						<th>Vat</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="doc in model.documents | filter: model.monthsFilter | orderBy: '-sell_date'" ng-click="model.edit(doc)" ng-init="model.summaryIncrease(doc, $first)">
						<td>{{ doc.client.short_name }}</td>
						<td>{{ doc.sell_date }}</td>
						<td>{{ doc.serial_number }}{{ doc.serial_number_suffix }}</td>
						<td>{{ doc.netto | currency }}</td>
						<td>{{ doc.vat | currency }}</td>
					</tr>
					<tr class="summary">
						<td colspan="3"></td>
						<td>{{ model.summary.netto | currency  }}</td>
						<td>{{ model.summary.vat | currency  }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div id="about" class="col s12">
		<div class="section">
		<ng-include src="'helper/about.tpl.html'"></ng-include>
		</div>
	</div>
</div>
