<!DOCTYPE html>
<html>
<head>
  <title>bibi studio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="assets/css/fv-1.0.12.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>
      <h1>bibi studio</h1>
      <form action="login/" method="post">
        <div class="row">
          <div class="input-field col s6 text-center">
            <input id="username" type="text" name="username" placeholder="Użytkownik">
          </div>
          <div class="input-field col s6 text-center">
            <input id="password" type="password" name="password" placeholder="Hasło">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect">Zaloguj</button>
          </div>
        </div>
      </form>
    </main>
  </div>
</body>
